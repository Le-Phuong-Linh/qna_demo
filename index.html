<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Question Answering Demo</title>
  <link rel="stylesheet" href="css/materialize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/qna"> </script>
  <script src="js/script.js"></script>

</head>
<body>
    <div class="card">
      <div class="card-content">
        <div class="row">
          <div class="col s12">
            <h1>Question Answering Demo</h1>
            <span class="card-title">This demo runs a neural network that can find an answer to a user-supplied question in a given passage (text).</span>
            <span class="card-title">Input text:</span>
            <div class="row">
              <div class="input-field col s12 m8" style="height: 500px; overflow:scroll;">
                <textarea id="text_inputtext" class="materialize-textarea" rows="10"></textarea>
                <label for="text_inputtext">Input text</label>
              </div>

              <div class="col s12 m4">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="question_field" class="materialize-textarea" rows="10"></textarea>
                    <label for="question_field">Enter your question:</label>
                  </div>
                  <div class="col s12">
                    <button class="btn" onclick="readText()">Predict the answer</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col s12" id="answers">
            <h2>Predicted answers</h2>
            <div class="row">
              <div class="col s12" style="background-color:#ffffff;">
                <div id="predicted_answers"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="histogram">
    <h2>Histogram plot of confidence scores</h2>
    <canvas width="500" height="500" id="canvas"></canvas>
  </div>

  <script src="js/materialize.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>
  <script src="js/canvas.js" type="text/javascript"></script>


</body>
</html>
